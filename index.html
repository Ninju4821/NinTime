<html>
  <body>
    <p id="timer" style="text-align:center; font-size:120px">Test</p>
    <script>
      window.addEventListener('keydown', function(event) {
        if(event.keyCode == 32) {
          let start = new Date();
          do {
            document.getElementById("test").innerHTML = new Date() - start;
          } while (new Date() - start < 40)
        }
      });
    </script>
  </body>
</html>
